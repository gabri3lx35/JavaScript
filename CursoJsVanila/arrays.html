<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
    <script>
        let clientes = ["Jão", "Rodrigo", "Gabriel"]
        
        clientes.forEach((element, i) => {
            console.log(`i: ${i} element: ${element}`)
        });

        const dado = 3;
        let dados = dado === 1;
        console.log(dados)
        var mensagem = dados ? "1" : "Não é 1" // true -> false
        console.log(mensagem)
        
    </script>
</head>

</body>
</html>
