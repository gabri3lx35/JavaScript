<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcMedia(n1,n2){
            media = (n1 + n2) / 2
            return media
        }
        function resultadoFinal(nota1, nota2){
            media = calcMedia(nota1, nota2);
            if(media > 7){
                return {
                    mensagem: "Aprovado",
                    nota: media,
                }
            }else if(media > 4 && media < 7){
                return {
                    mensagem: "Recuperação",
                    nota: media,
                }
            }else{
                return {
                    mensagem: "Reprovado",
                    nota: media,
                }
            }
        }

        console.log(resultadoFinal(5, 3))
        </script>
</head>

</html>
