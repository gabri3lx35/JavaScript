<html>
    <head>
        <script>
            let nomes = [];

            for(let c=0;c < 10; c++){
                nomes.push(c);
            };

            console.log(nomes)
            let ultimo = nomes.pop();
            console.log("Ultimo: " + ultimo);

            let primeiro = nomes.shift();
            console.log("Primeiro: " + primeiro);
            
        </script>
    </head>

</html>
