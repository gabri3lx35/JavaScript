<html lang="pt-br"> <!--Ignorar todos os arquivo com nome teste, são apenas arquivos que eu criei para relembrar, Como eu fiz 2 cursos ao mesmo tempo javascript e o de HTML5 e CSS3, Apenas arquivos para relembar os assuntos.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar em js</title>
</head>
<body>
    <h1>Somar 2 numeros usando js</h1>
    <div id="res_da_soma">
        resultado
    </div>
    <script>
        window.alert('Digite 2 numeros para somar eles!')
        var n1 = Number.parseInt(window.prompt("Primeiro Numero"))
        var n2 = Number.parseInt(window.prompt("Segundo Numero"))
        soma = n1 + n2
        window.alert("A soma é igual a "+ soma)
        res_da_soma.innerHTML = soma
    </script>
</body>
