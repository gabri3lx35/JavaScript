<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste javaScript/Tipo de calculadora</title>
    <style>
        main{

        div#res{

</head>
<body>
    <main>
    <h1>Calculadora de Somar</h1>
    <p>Digite 2 numeros :V</p>
    <input type="text" name="n1" id="n1">
    <input type="text" name="n2" id="n2">
    <input type="button" value="Somar" id="soma" onclick="somar()">


    <div id="res">
        resultado
    </div>

    </main>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('n1')
            var tn2 = window.document.getElementById('n2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = soma
        }
    </script>
